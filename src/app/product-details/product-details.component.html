<div class="container">
  <mat-card class="clickable-card" >
    <div class="container-fluid">
      <div class="wrapper row">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1">
              <img [src]="product?.image" alt="Product Image" />
            </div>
          </div>
          <ul class="preview-thumbnail nav nav-tabs">
            <li class="active"><a data-target="#pic-1" data-toggle="tab"><img [src]="product?.image" alt="Thumbnail" /></a></li>
          </ul>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{ product?.title }}</h3>
          <div class="rating">
            <div class="stars">
              <!-- Add your star icons here -->
            </div>
            <span class="review-no">41 reviews</span>
          </div>
          <p class="product-description">{{ product?.description }}</p>
          <h4 class="price">current price: <span>{{ product?.price | currency }}</span></h4>
          <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
          <div class="action content-center">
            <button class="add-to-cart btn btn-default" type="button" (click)="onAddToCart()">add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
